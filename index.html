<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjeto Marçal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #a200ff;">MiniProjeto</h1>
        <div id="output"></div>
        <button onclick="exibirFormulario()">Adicionar Produto</button>
        <button onclick="buscarProduto()">Buscar Produto</button>
        <button onclick="atualizarProduto()">Atualizar Produto</button>
        <button onclick="removerProduto()">Remover Produto</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" required></textarea>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
